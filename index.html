  <body>

    <!-- BEGIN #app -->
    <div id="app" class="app-without-sidebar">
      <!-- BEGIN #content -->
      <div id="content" class="app-content main-style">

        <div class="d-flex align-items-center mb-3">
          <div>
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="javascript:;">Home</a></li>
              <li class="breadcrumb-item active">Scrum Board</li>
            </ol>
            <!-- BEGIN page-header -->
            <h1 class="page-header mb-0">Scrum Board</h1>
            <!-- END page-header -->
          </div>

          <div id="AddTask" class="ms-auto">
            <a
              href="#modal-task"
              data-bs-toggle="modal"
              class="btn btn-success btn-rounded px-4 rounded-pill"
              ><i class="fa fa-plus fa-lg me-2 ms-n2 text-success-900"></i> Add
              Task</a
            >
          </div>
        </div>

        <div class="row">

          <div class="col-xl-4 col-lg-6">
            <div class="panel panel-inverse">
              <div class="panel-heading">
                <h4 class="panel-title">To do (<span id="to-do-tasks-count">5</span>)</h4>
              </div>
              <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)" class="list-group list-group-flush rounded-bottom overflow-hidden panel-body p-0" id="to-do-tasks">
                <!-- TO DO TASKS HERE -->
                  <!-- The  -->
                <button class="cardTask d-flex pt-3 pb-3 ">
                  <div class="TodoIcon m-3 mt-1 ">
                    <i class="fs-4 text-success fa-regular fa-circle-question"></i>
                  </div>
                  <div class="text-start cardContent d-flex flex-column align-items-start w-100 gap-1">
                    
                    <div class="h4 mb-0">
                      Consider creating an acceptance criteria list
                    </div>
                    
                    <div class="">
                      <div class="text-gray d-flex flex-column align-items-start">#2 created in 2022-10-08</div>
                      <div class="">
                        Descriptive requirements are very helpful when it
                        comes...
                      </div>
                    </div>

                    <div class="d-flex justfy-content-start gap-1 ">
                      <span class="bg-blue text-white p-1 rounded-2 ">High</span>
                      <span class="bg-gray p-1 rounded-2">Feature</span>
                    </div>
                    
                  </div>
                </button>

                <button class="cardTask d-flex pt-3 pb-3 ">
                  <div class="TodoIcon m-3 mt-1 ">
                    <i class="fs-4 text-success fa-regular fa-circle-question"></i>
                  </div>
                  <div class="cardContent d-flex flex-column align-items-start w-100 gap-1">
                    
                    <div class="h4 mb-0">
                      Consider creating an acceptance criteria list
                    </div>
                    
                    <div class="">
                      <div class="text-gray d-flex flex-column align-items-start">#2 created in 2022-10-08</div>
                      <div class="">
                        Descriptive requirements are very helpful when it
                        comes...
                      </div>
                    </div>

                    <div class="d-flex justfy-content-start gap-1 ">
                      <span class="bg-blue text-white p-1 rounded-2 ">High</span>
                      <span class="bg-gray p-1 rounded-2">Feature</span>
                    </div>
                    
                  </div>
                </button>

              </div>
            </div>
          </div>

          <div class="col-xl-4 col-lg-6">
            <div class="panel panel-inverse">
              <div class="panel-heading">
                <h4 class="panel-title">
                  In Progress (<span id="in-progress-tasks-count">4</span>)
                </h4>
              </div>
              <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)" class="list-group list-group-flush rounded-bottom overflow-hidden panel-body p-0" id="in-progress-tasks">
                <!-- IN PROGRESS TASKS HERE -->
             
                <button class="cardTask d-flex pt-3 pb-3 ">
                  <div class="TodoIcon m-3 mt-1 ">
                    <i class="fs-4 text-success fa-solid fa-spinner"></i>
                  </div>
                  <div class="cardContent d-flex flex-column align-items-start w-100 gap-1">
                    
                    <div class="h4 mb-0">
                      Consider creating an acceptance criteria list
                    </div>
                    
                    <div class="">
                      <div class="text-gray d-flex flex-column align-items-start">#2 created in 2022-10-08</div>
                      <div class="">
                        including as many details as possible.
                      </div>
                    </div>

                    <div class="d-flex justfy-content-start gap-1 ">
                      <span class="bg-blue text-white p-1 rounded-2 ">High</span>
                      <span class="bg-gray p-1 rounded-2">Bug</span>
                    </div>
                    
                  </div>
                </button>
              </div>
            </div>
          </div>

          <div class="col-xl-4 col-lg-6">
            <div class="panel panel-inverse">
              <div class="panel-heading">
                <h4 class="panel-title">Done (<span id="done-tasks-count">4</span>)</h4>
              </div>
              <div class="list-group list-group-flush rounded-bottom overflow-hidden panel-body p-0" id="done-tasks">
                <!-- DONE TASKS HERE -->
                <button class="cardTask d-flex pt-3 pb-3 ">
                  <div class="TodoIcon m-3 mt-1 ">
                    <i class="fs-4 text-success fa-solid fa-circle-check"></i>
                  </div>
                  <div class="cardContent d-flex flex-column align-items-start w-100 gap-1">
                    
                    <div class="h4 mb-0">
                      Consider creating an acceptance criteria list
                    </div>
                    
                    <div class="">
                      <div class="text-gray d-flex flex-column align-items-start">#2 created in 2022-10-08</div>
                      <div class="">
                        including as many details as possible.
                      </div>
                    </div>

                    <div class="d-flex justfy-content-start gap-1 ">
                      <span class="bg-blue text-white p-1 rounded-2 ">High</span>
                      <span class="bg-gray p-1 rounded-2">Bug</span>
                    </div>
                    
                  </div>
                </button>
                
              </div>
            </div>
          </div>

        </div>
      </div>
      <!-- END #content -->

      <!-- BEGIN scroll-top-btn -->
      <a
        href="javascript:;"
        class="btn btn-icon btn-circle btn-success btn-scroll-to-top"
        data-toggle="scroll-to-top"
        ><i class="fa fa-angle-up"></i
      ></a>
      <!-- END scroll-top-btn -->
    </div>
    <!-- END #app -->

    <!-- TASK MODAL -->
    <div class="" id="modal-task">
      <!-- Modal content goes here -->
      <div class=" bg-white w-75 PopUpWindow">
        <nav class="navbar bg-body-tertiary p-4 pb-0">
          <div class=" container-fluid">
            <span class="fs-2 navbar-brand mb-0 h1">Add Task</span>
            <i id="IconClosePoppup" class="cursor fs-2 fa-solid fa-xmark"></i>
          </div>
        </nav>
        <hr/>
        <!-- The Form -->
        <form data-parsley-validate class="gap-4 d-flex flex-column p-4 pt-2">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Title</label>
            <input data-parsley-minlength="8" data-parsley-minlength-message="You Have To Enter At Least 8 Letters On Title !!" type="text" required class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>

          <div>
            <div class="form-check">
              <label for="exampleInputEmail1" class="form-label">Type</label>
              <input  class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                Feature
              </label>
            </div>
            <div class="form-check">
              <input required class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
              <label class="form-check-label" for="flexRadioDefault2">
                Bug
              </label>
            </div>
          </div>

          <div class="form">
            <label for="exampleInputEmail1" class="form-label">Priority</label>
            <select required="" class="form-select" id="floatingSelect" aria-label="Floating label select example">
              <option disabled selected>Please Select</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="form">
            <label for="exampleInputEmail1" class="form-label">Status</label>
            <select required="" class="form-select" id="floatingSelect2" aria-label="Floating label select example">
              <option disabled selected>Please Select</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Date</label>
            <input required type="date" class="form-control" id="Date" aria-describedby="emailHelp">
          </div>

          <div class="form-floating">
            <textarea  data-parsley-minlength="10" data-parsley-minlength-message="You Have To Enter At Least 10 Letters On Comment !!"  required class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
            <label for="floatingTextarea">Comments</label>
          </div>



          
          <div class="align">
            <button id="Cancel" type="reset" class=" btn btn-primary">cancel</button>
            <button type="submit" id="SubmitTheTask" disabled class=" btn btn-primary">Submit</button>
          </div>
        </form>


      </div>
    </div>
